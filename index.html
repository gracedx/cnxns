<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>making cnxns</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid transparent;
      user-select: none;
    }
    .box.selected {
      border-color: #007BFF;
      background-color: #a7d4ff;
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <script src="game.js"></script>
</body>
</html>
